<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="nav-container">
                <img src="images/logo.png" alt="Logo">
                <div class="links">
                    <a href="#">Menu</a>
                    <a href="#">Lunch Boxed</a>
                    <a href="#">Platters</a>
                    <a href="#">Specials</a>
                </div>
                <div class="search">
                    <input type="search" placeholder="Search Foods">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </nav>
    <!--Landing Page-->
    <section class="landingpage">
        <div class="content">
            <div class="heading" data-aos="fade-right" data-aos-duration="2000">
                <h3>CHEF'S SPECIAL</h3>
                <h1>Freshness<br>in every bite</h1>
                <p>Healty Sashimi Tuna Bites With Shashimi grade Tuna, 110 calories and 13g protein</p>
                <button data-aos="fade-right" data-aos-duration="2000" data-aos-dalay="300">Download Recipe</button>
            </div>
            <div class="image">
                <img src="images/main.png" data-aos="zoom-in" data-aos-duration="2000">
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
